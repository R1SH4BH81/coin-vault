<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
 :root {
	 --primary-color: #185ee0;
	 --secondary-color: #e6eef9;
}
 *, *:after, *:before {
	 box-sizing: border-box;
}
 body {
	 font-family: "Inter", sans-serif;
     background-color: black;
     
	 
}
.content{
   color:white;
}
 .container {
	 position: absolute;
	 left: 0;
	 bottom: 0;
	 right: 0;
     margin-bottom: 10px;
	
	 display: flex;
	 align-items: center;
	 justify-content: center;
     
}

 .tabs * {
	 z-index: 2;
    
}
.coin {
    text-align: center;
}

.coin img {
    
    height: 75px;
}

.coin p {
    margin: 10px 0;
}
.menus{
    height: 35px;
    width: 35px;
}
 input[type="radio"] {
	 display: none;
}





.logo{
    height: 50px;
}


 .notification {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 width: 2rem;
	 height: 2rem;
	 margin-left: 0.75rem;
	 border-radius: 50%;
	 background-color: var(--secondary-color);
	 transition: 0.15s ease-in;
}
 input[type="radio"]:checked + label {
	 color: var(--primary-color);
}
 input[type="radio"]:checked + label > .notification {
	 background-color: var(--primary-color);
	 color: #fff;
}
 input[id="radio-1"]:checked ~ .glider {
	 transform: translateX(0);
}
 input[id="radio-2"]:checked ~ .glider {
	 transform: translateX(100%);
}
 input[id="radio-3"]:checked ~ .glider {
	 transform: translateX(200%);
}
input[id="radio-4"]:checked ~ .glider {
	 transform: translateX(300%);
}
 .glider {
	 position: absolute;
	 display: flex;
	 height: 50px;
	 width: 150px;
	 background-color:#ffffffe0; 
	 z-index: 2;
	 border-radius: 50px;
	 transition: 0.5s ease-out;
}
.tabs {
	 display: flex;
	 position: relative;
	 background-color: #ffffffe0;
	 box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.206), 0 3px 2px 0 rgba(24, 94, 224, 0.25);
	 padding: 0.3rem;
	 border-radius: 99px;
     margin-bottom: -10px;
}
.tab {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 height: 50px;
	 width: 150px;
	 font-size: 1.25rem;
	 font-weight: 500;
	 border-radius: 99px;
	 cursor: pointer;
	 transition: color 0.15s ease-in;
    
}
.user-info {
    display: flex;
    align-items: center;
    margin-top: 20px;
    margin-left: 10px;
}



.details {
    display: flex;
    flex-direction: column;
}

.username {
    font-weight: bold;
    font-style: italic;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

.mail {
    color: #fafafac8;
    font-size: 14px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.dp {
    height: 50px;
    width: 50px;
    border-radius: 50%;
    margin: 10px;
    background-color: #ffffff; /* Adjust as needed */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow to create glow effect */
    transition: box-shadow 0.3s ease; /* Smooth transition for glow effect */
}

.dp:hover {
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Adjust shadow to increase glow effect on hover */
}
.verification {
    background-color: #232339; /* Dark blue background color */
    color: rgb(19, 213, 19);
    padding: 5px 10px;
    border: 2px solid white; /* White border */
    border-radius: 25px;
    margin-left: auto;
    margin-right: 20px;  
}
.userArea {
    width: 400px; /* Adjust as needed */
    margin: auto;
}

.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.input-group {
    display: flex;
    align-items: center;
}

label {
    flex: 0 0 150px; /* Adjust label width as needed */
    margin-right: 10px;
}

input {
    flex: 1;
    width: 100%;
}
.pass{
    border-radius: 25px;
    height: 35px;
    width: 90%;
    background-color: rgba(255, 255, 255, 0.393);
}
.passbutton{
    border-radius: 25px;
    height: 35px;
    width: 90%;
    
}

input::placeholder {
    color: white;
    font-size: 14px;
    text-align: center;
     /* Adjust the color as needed */
}
 @media (max-width: 900px) {
	 .tabs {
		 transform: scale(0.7);
         
	}
    .glider{
       

    }
}
 
 
    </style>
</head>
<body>
    <img src="img/logo.png" class="logo">
    <div class="content">
            
        
        <div class="user-info">
            <img src="img/user.png" class="dp">
            <div class="details">
                <div class="username">User Name</div>
                <div class="mail">user69@gmail.com</div>
            </div>
            <div class="verification">Verified</div>
        </div>
        <div class="portfolio">
            <h2 style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Portfolio</h2>
            <canvas id="portfolioChart" width="100px" height="40px"></canvas>
        </div>
        <div class="userArea">
            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <h2 style="text-align: center; margin-top: 40px;">Change Password</h2>
                <div class="grid-container">
                  
                    <input class="pass" type="password" id="currentPassword" placeholder ="enter current password" name="currentPassword" required>
                
                  
                    <input class="pass" type="password" id="newPassword" placeholder ="enter new password" name="newPassword" required>
                
                  
                    <input class="pass" type="password" id="confirmPassword"  placeholder ="ReType new password" name="confirmPassword" required>
                
                    <input  class="passbutton" type="submit" value="Save Password">
                </div>
            </form>
        </div>
        
        
        
        
        
    </div>
    


    <div class="container">
       
        <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" />
            <label class="tab" for="radio-1" onclick="window.location.href='home.html'"><img src="img/navhome.png" class="menus"><span class="notification">2</span></label>
            <input type="radio" id="radio-2" name="tabs" checked />
            <label class="tab" for="radio-2" onclick="window.location.href='stock.html'"><img src="img/chart.png" class="menus"></label>
            <input type="radio" id="radio-3" name="tabs"  />
            <label class="tab" for="radio-3" ><img src="img/wallet.png" class="menus"></label>
            <span class="glider"></span>
        </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Generate random data for the chart
    const labels = [];
    const data1 = [];
    const data2 = [];

    for (let i = 0; i < 12; i++) {
      labels.push(` ${i + 1}`);
      data1.push(Math.random() * 1000 - 500); // Generate random profit/loss values for dataset 1
      data2.push(Math.random() * 1000 - 500); // Generate random profit/loss values for dataset 2
    }

    // Create the chart
    const ctx = document.getElementById('portfolioChart').getContext('2d');
    const portfolioChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'ETC',
          data: data1,
          borderColor: 'blue',
          borderWidth: 2,
          borderJoinStyle: 'round', // Round edges for dataset 1
          fill: false
        },
        {
          label: 'DOGE',
          data: data2,
          borderColor: 'green', // Set color to green
          borderWidth: 2,
          borderJoinStyle: 'round', // Round edges for dataset 2
          fill: false
        }]
      },
      options: {
        scales: {
          y: {
            title: {
              display: true,
              text: 'Profit/Loss ($)'
            }
          }
        }
      }
    });
  </script>
  
</body>
</html>
