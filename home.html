.button2 {

 .notification {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 width: 2rem;
	 height: 2rem;
	 margin-left: 0.75rem;
	 border-radius: 50%;
	 background-color: var(--secondary-color);
	 transition: 0.15s ease-in;
}
 input[type="radio"]:checked + label {
	 color: var(--primary-color);
}
 input[type="radio"]:checked + label > .notification {
	 background-color: var(--primary-color);
	 color: #fff;
}
 input[id="radio-1"]:checked ~ .glider {
	 transform: translateX(0);
}
 input[id="radio-2"]:checked ~ .glider {
	 transform: translateX(100%);
}
 input[id="radio-3"]:checked ~ .glider {
	 transform: translateX(200%);
}
input[id="radio-4"]:checked ~ .glider {
	 transform: translateX(300%);
}
 .glider {
	 position: absolute;
	 display: flex;
	 height: 50px;
	 width: 120px;
	 background-color: var(--secondary-color);
	 z-index: 1;
	 border-radius: 50px;
	 transition: 0.5s ease-out;
}
.tabs {
	 display: flex;
	 position: relative;
	 background-color: #ffffff3f;
	 box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.206), 0 3px 2px 0 rgba(24, 94, 224, 0.25);
	 padding: 0.3rem;
	 margin-bottom: 10px;
	 border-radius: 99px;
}
.tab {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 height: 50px;
	 width: 120px;
	 font-size: 1.25rem;
	 font-weight: 500;
	 border-radius: 99px;
	 cursor: pointer;
	 transition: color 0.15s ease-in;
}
 @media (max-width: 900px) {

    <script>
        // Fetch Bitcoin data
        fetch('https://api.coindesk.com/v1/bpi/currentprice.json')
            .then(response => response.json())
            .then(data => {
                const bitcoinValue = data.bpi.USD.rate;
                document.getElementById('bitcoin-value').textContent = `$${bitcoinValue}`;
                document.getElementById('bitcoin-name').textContent = 'Bitcoin';
                document.getElementById('bitcoin-symbol').textContent = 'BTC';
            })
            .catch(error => console.error('Error fetching Bitcoin data:', error));
    
        // Fetch Ethereum data
        fetch('https://api.coingecko.com/api/v3/coins/ethereum')
            .then(response => response.json())
            .then(data => {
                const ethereumValue = data.market_data.current_price.usd;
                document.getElementById('ethereum-value').textContent = `$${ethereumValue}`;
                document.getElementById('ethereum-name').textContent = data.name;
                document.getElementById('ethereum-symbol').textContent = data.symbol.toUpperCase();
            })
            .catch(error => console.error('Error fetching Ethereum data:', error));
    
        // Fetch Ethereum Classic data
