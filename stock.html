<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
 :root {
	 --primary-color: #185ee0;
	 --secondary-color: #e6eef9;
}
 *, *:after, *:before {
	 box-sizing: border-box;
}
 body {
	 font-family: "Inter", sans-serif;
     background-color: black;
     
	 
}
.content{
   color:white;
}
 .container {
	 position: absolute;
	 left: 0;
	 bottom: 0;
	 right: 0;
     margin-bottom: 10px;
	
	 display: flex;
	 align-items: center;
	 justify-content: center;
     
}

 .tabs * {
	 z-index: 2;
    
}
.coin {
    text-align: center;
}

.coin img {
    
    height: 75px;
}

.coin p {
    margin: 10px 0;
}
.menus{
    height: 35px;
    width: 35px;
}
 input[type="radio"] {
	 display: none;
}
 
.button-container {
    display: flex;
    justify-content: center; /* Adjust as needed */
}

.button1 {
    padding: 10px 20px;
    margin: 0 5px; /* Adjust spacing between buttons */
    background-color: #ff8c00; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.button2 {
    padding: 10px 20px;
    margin: 0 5px; /* Adjust spacing between buttons */
    background-color: #2ecc71; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button2:hover {
    background-color: #19e86f;
}
.button1:hover {
    background-color: #fa900d;
}
.profit{
    color : green;
}
.logo{
    height: 50px;
}
.market {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 25px;
}


 .notification {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 width: 2rem;
	 height: 2rem;
	 margin-left: 0.75rem;
	 border-radius: 50%;
	 background-color: var(--secondary-color);
	 transition: 0.15s ease-in;
}
 input[type="radio"]:checked + label {
	 color: var(--primary-color);
}
 input[type="radio"]:checked + label > .notification {
	 background-color: var(--primary-color);
	 color: #fff;
}
 input[id="radio-1"]:checked ~ .glider {
	 transform: translateX(0);
}
 input[id="radio-2"]:checked ~ .glider {
	 transform: translateX(100%);
}
 input[id="radio-3"]:checked ~ .glider {
	 transform: translateX(200%);
}
input[id="radio-4"]:checked ~ .glider {
	 transform: translateX(300%);
}
.glider {
	 position: absolute;
	 display: flex;
	 height: 50px;
	 width: 120px;
	 background-color: var(--secondary-color);
	 z-index: 1;
	 border-radius: 50px;
	 transition: 0.5s ease-out;
}
.tabs {
	 display: flex;
	 position: relative;
	 background-color: #ffffff3f;
	 box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.206), 0 3px 2px 0 rgba(24, 94, 224, 0.25);
	 padding: 0.3rem;
	 margin-bottom: -10px;
	 border-radius: 99px;
}
.tab {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 height: 50px;
	 width: 120px;
	 font-size: 1.25rem;
	 font-weight: 500;
	 border-radius: 99px;
	 cursor: pointer;
	 transition: color 0.15s ease-in;
}
 @media (max-width: 900px) {
	 .tabs {
		 transform: scale(0.7);
         
	}
    .glider{
       

    }
}
 
 
    </style>
</head>
