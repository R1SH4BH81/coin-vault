<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

 :root {
	 --primary-color: #185ee0;
	 --secondary-color: #e6eef9;
}
 *, *:after, *:before {
	 box-sizing: border-box;
}
 body {
	 font-family: "Inter", sans-serif;
     background-color: black;
     
	 
}
section {
    width: 90%;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

section + section {
    margin-top: 2.5em;
}



summary {
    background-color: black;
    position: relative;
    cursor: pointer;
    padding: 1em .5em;
    border-radius: 50px;
    list-style: none; /* Remove arrow */
}

summary::-webkit-details-marker {
    display: none; /* Remove arrow */
}

summary:hover {
    background-color: black;
}

summary div {
    display: flex;
    align-items: center;
}

summary h3 {
    display: flex;
    flex-direction: column;
}

summary small {
    color: white;
    font-size: .875em;
}

summary strong {
    font-weight: 700;
}

summary span:first-child {
    width: 4rem;
    height: 4rem;
    border-radius: 10px;
    background-color: #f3e1e1;
    display: flex;
    flex-shrink: 0;
    align-items: center;
    justify-content: center;
    margin-right: 1.25em;
}

summary span:first-child svg {
    width: 2.25rem;
    height: 2.25rem;
}

summary span:last-child {
    font-weight: 700;
    margin-left: auto;
}

summary:focus {
    outline: none;
}

.plus {
    color: #289672;
}

details {
    border-bottom: 1px solid #b5bfd9;
    
}

details[open] {
    box-shadow: -3px 0 0 #b5bfd9;
    border-radius: 7px;
}

details:first-of-type {
    border-top: 1px solid #b5bfd9;
}

details > div {
    padding: 2em 2em 0;
    font-size: .875em;
}

dl {
    display: flex;
    flex-wrap: wrap;
}

dl dt {
    font-weight: 700;
}

dl div {
    margin-right: 4em;
    margin-bottom: 2em;
}
.content{
   color:white;
}
 .container {
	 position: absolute;
	 left: 0;
	 bottom: 0;
	 right: 0;
     margin-bottom: 10px;

	 align-items: center;
	 justify-content: center;
     
}

 .tabs * {
	 z-index: 2;

.coin {

 input[type="radio"] {

}
 
.button-container {
    display: flex;
    justify-content: center; /* Adjust as needed */
}

.button1 {

    margin: 0 5px; /* Adjust spacing between buttons */
    background-color: #ff8c00; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.button2 {
    padding: 10px 20px;

}

.button2:hover {

.button1:hover {
    background-color: #fa900d;
}
.profit{

.market {
    display: grid;

 .notification {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 width: 2rem;
	 height: 2rem;
	 margin-left: 0.75rem;
	 border-radius: 50%;
	 background-color: var(--secondary-color);
	 transition: 0.15s ease-in;
}
 input[type="radio"]:checked + label {
	 color: var(--primary-color);
}
 input[type="radio"]:checked + label > .notification {
	 background-color: var(--primary-color);
	 color: #fff;
}
 input[id="radio-1"]:checked ~ .glider {
	 transform: translateX(0);
}
 input[id="radio-2"]:checked ~ .glider {
	 transform: translateX(100%);
}
 input[id="radio-3"]:checked ~ .glider {
	 transform: translateX(200%);
}
input[id="radio-4"]:checked ~ .glider {
